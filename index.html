<!DOCTYPE html>
<html ng-app="app">
<head>
	<link rel="stylesheet" type="text/css" href="../node_modules/normalize.css/normalize.css">
	<link rel="stylesheet" type="text/css" href="../css/ngNotificationsBar.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">

	<script src="../bower_components/angular/angular.js"></script>
	<script src="../src/ngNotificationsBar.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-controller="main">
	<notifications-bar class="notifications"></notifications-bar>
	<div class="buttons">
		<button type="submit" ng-click="showError()">Show Error</button>
		<button type="submit" ng-click="showWarning()">Show Warning</button>
		<button type="submit" ng-click="showSuccess()">Show Success</button>
	</div>
</body>
</html>
